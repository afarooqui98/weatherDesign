<!doctype HTML>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" name="viewport">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="weatherDesign.css">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Saira+Extra+Condensed" rel="stylesheet">
		<script type="text/javascript" src="weatherDesign.js"></script>

	</head>

	<body>
		<header>
			<div class = "title-header">
				<h1 class = "title-header-tab-web">
					Local Weather Six Hour Forecast
				</h1>
				<h1 class = "title-header-mobile">
					Local Weather
				</h1>
				<h1 class= "title-header-mobile">
					Six Hour Forecast
				</h1>
				<h2>Northern California with doppler radar</h2>
			</div>
			<div class = "form-header">
				<h1>Forecast For</h1>
				<div class = "form-inner">
					<input id = "field" name = "form"/>
					<input id = "submit" for = "form" type = "submit"/>
				</div>
			</div>
			<div class= "img-header"> <!--TODO: add js to load svg and text dynamically -->
				<div class= "right">
					<img class= "topograph" src= "http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg">
					<img class= "city" src= "http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif ">
					<img id="doppler_0" src="">
					<img id="doppler_1" src="">
					<img id="doppler_2" src="">
					<img id="doppler_3" src="">
					<img id="doppler_4" src="">
					<img id="doppler_5" src="">
					<img id="doppler_6" src="">
					<img id="doppler_7" src="">
					<img id="doppler_8" src="">
					<img id="doppler_9" src="">
				</div>
				<div class = "left">
					<img id= "weather-icon0" src="">
					<div class = "temp-header">
						<div class = "temp-inner"> 
							<h1>current</h1>
							<h1 id= "cur-weather-time"></h1>
						</div>
						<h2 id= "cur-weather-temp"></h2>
					</div>
				</div>
			</div>
			<div class = "footer-header">
				<img src="assets\upArrow.svg">
			</div>
		</header>
		<main> <!--TODO: add JS code for time/temp requests-->
			<div class="header-main">
				<img src="assets\downArrow.svg">
			</div>
			<div class="weather-main">
				<h1 id= "weather-time0"></h1>
				<img id= "weather-icon1" src="">
				<h2 id= "weather-temp0"></h2>
			</div>
			<hr>
			<div class="weather-main">
				<h1 id= "weather-time1"></h1>
				<img id= "weather-icon2" src="">
				<h2 id= "weather-temp1"></h2>
			</div>
			<hr>
			<div class="weather-main">

				<img id= "weather-icon3" src="">
				<h2 id= "weather-temp2"></h2>
			</div>

			<div class="weather-main">
				<h1 id= "weather-time3"></h1>
				<img id= "weather-icon4" src="">

			</div>
			<hr>
			<div class="weather-main">
				<h1 id= "weather-time4"></h1>
				<img id= "weather-icon5" src="">	
				<h2 id= "weather-temp4"></h2>				
			</div>
		</main>

</html>
